{% extends 'news/base.html' %}
{% load bootstrap4 %}

{% block page_header %}<h2 class="text-center mt-4 form">Log In</h2>{% endblock page_header %}


{% block content %}
<div class="container d-flex justify-content-center">
  <div class="col-md-5  col-md-offset-4 col-sm-3 col-sm-offset-3 ">

    <form method="post" action="{% url 'users:login' %}" class="form p-4">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn">Log in</button>
      {% endbuttons %}
      <input type="hidden" name="next" value="{% url 'news:index' %}" />
    </form>
  </div>
</div>
{% endblock content %}
