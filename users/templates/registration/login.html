{% extends 'news/base.html' %}
{% load bootstrap4 %}

{% block page_header %}{% endblock page_header %}


{% block content %}
  <form method="post" action="{% url 'users:login' %}" class="form p-4">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'news:index' %}" />
  </form>
{% endblock content %}
